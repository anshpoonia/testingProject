<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/tic-tac-toe%20(1).png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Tic Tac Toe</title>
</head>
<body>
<div class="backgroundImage blur"></div>
<nav class="startMenu clipShow">
    <div class="hidden navbarIcon"></div>
    <div class="wrapper">
        <section class="playerName">
            <section class="enteringName">
                Enter your name
                <div>
                    <input class="enteredName" type="text" minlength="1" maxlength="7" placeholder="Name..." value="">
                    <button class="nameSubmit"><img src="assets/arrow1.png" width="30px" height="30px"></button>
                </div>
            </section>
        </section>
        <section class="roomSelection">
            <img class="crossButton hidden" src="assets/x%20-%20dark.png" height="20px" width="20px">
            <button class="createRoom">Create a Room</button>
            <div class="division"><strong> -- or -- </strong></div>
            <section class="joinRoom">
                <div>
                    <input type="text" maxlength="6" minlength="6" placeholder="Code..." class="codeInputBox" value="">
                    <button class="joinRoomButton">Join</button>
                    <div class="joinRoomMessage"></div>
                </div>
            </section>
        </section>
    </div>
</nav>
<main class="gameWindow blur">
    <aside class="scoreBoard">
        <section class="oScore">
            <img src="assets/circle.png" height="34px" width="34px">
            <span class="oScoreNum">0 wins</span>
        </section>
        <section class="xScore">
            <img src="assets/x.png" height="28px" width="28px">
            <span class="xScoreNum">0 wins</span>
        </section>
        <section class="drawScore">
            <img src="assets/scales.png" height="34px" width="34px" >
            <span class="drawScoreNum">0 draw</span>
        </section>
    </aside>
    <section class="gameBoard">
        <div class="resetGameBox">
            <div class="outComePresenter">Draw!</div>
            <button class="resetGameButton"><img src="assets/reload.png" width="80" height="80"></button>
        </div>
        <div class="wrapper clear">
            <svg width="480" height="480" viewBox="0 0 480 480" fill="none" xmlns="http://www.w3.org/2000/svg" id="board">
                <g id="Tic Tac Toe Board">
                    <g id="Side">
                        <rect id="Rectangle 1" x="15" y="160" width="450" height="10" rx="5" fill="#F7F7F7"/>
                        <rect id="Rectangle 2" x="15" y="310" width="450" height="10" rx="5" fill="#F7F7F7"/>
                        <rect id="Rectangle 3" x="170" y="15" width="450" height="10" rx="5" transform="rotate(90 170 15)" fill="#F7F7F7"/>
                        <rect id="Rectangle 4" x="320" y="15" width="450" height="10" rx="5" transform="rotate(90 320 15)" fill="#F7F7F7"/>
                    </g>
                    <g id="winLines">
                        <rect id="winOne" class="" x="95" y="30" width="420" height="10" rx="5" transform="rotate(90 95 30)" fill="#323232"/>
                        <rect id="winTwo" class="" x="245" y="30" width="420" height="10" rx="5" transform="rotate(90 245 30)" fill="#323232"/>
                        <rect id="winThree" class="" x="395" y="30" width="420" height="10" rx="5" transform="rotate(90 395 30)" fill="#323232"/>
                        <rect id="winFour" class="" x="30" y="84.9999" width="420" height="10" rx="5" fill="#323232"/>
                        <rect id="winFive" class="" x="30" y="235" width="420" height="10" rx="5" fill="#323232"/>
                        <rect id="winSix" class="" x="30" y="385" width="420" height="10" rx="5" fill="#323232"/>
                        <rect id="winEight" class="" x="35.0794" y="28" width="589.746" height="10" rx="5" transform="rotate(45 35.0794 28)" fill="#323232"/>
                        <rect id="winSeven" class="" x="28.0083" y="445.013" width="589.746" height="10" rx="5" transform="rotate(-45 28.0083 445.013)" fill="#323232"/>
                    </g>
                </g>
            </svg>
            <section class="innerGameBoard">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </section>
        </div>
    </section>
    <aside class="turnWindow">
        <section class="turnDisplay">
            <div class="oTurn">
                <img src="assets/circle.png" height="34px" width="34px">
            </div>
            <div class="xTurn">
                <img src="assets/x.png" height="28px" width="28px">
            </div>
        </section>
    </aside>
    <section class="chatWindow">
        <section class="chats">
            <div class="wrapper">
            </div>
        </section>
        <section class="chatBoxBody">
            <div class="chatBox">
                <input class="enteredChat" type="text" minlength="1" maxlength="400" placeholder="Type some something..." value="">
                <button class="sendMessage"><img src="assets/arrow.png" height="30px" width="30px"></button>
            </div>
        </section>
        <div class="chatWindowButton chatWindowOpen chatWindowButtonIcon"></div>
    </section>
<!--&lt;!&ndash;    <footer class="changeAppearance">&ndash;&gt;-->
<!--&lt;!&ndash;        <div class="slideButton">&ndash;&gt;-->
<!--&lt;!&ndash;            <img src="assets/moon.png" height="15px" width="15px">&ndash;&gt;-->
<!--&lt;!&ndash;            <div></div>&ndash;&gt;-->
<!--&lt;!&ndash;        </div>&ndash;&gt;-->
<!--&lt;!&ndash;    </footer>&ndash;&gt;-->
</main>
<script src="script.js"></script>
</body>
</html>
